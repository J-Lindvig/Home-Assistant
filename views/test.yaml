# lovelace_gen
{% set persons = ['Jacob', 'Rikke', 'Cornelie', 'Nathalie', 'Hjalte'] %}
title: System
icon: mdi:test-tube
panel: false
cards:

  - type: custom:stack-in-card
    mode: horizontal
    cards:
    {% for name in persons %}
      - type: picture-entity
        entity: person.{{ name | lower }}
        image: /local/images/persons/{{ name }}.jpg
        show_name: false
        show_state: false
        state_filter:
          "home": brightness(110%) saturate(1.2)
          "not_home": brightness(50%) hue-rotate(45deg)
    {% endfor %}

  - type: weather-forecast
    entity: weather.smhi_brobyvaerk

  - type: custom:stack-in-card
    mode: horizontal
    title: Br√¶ndstofspriser
    cards:
      - type: sensor
        entity: sensor.blyfri_95
        icon: mdi:gas-station
        name: Blyfri 95
        graph: line
        detail: 3

      - type: sensor
        entity: sensor.diesel
        icon: mdi:gas-station
        name: Diesel
        graph: line
        detail: 3

  - type: media-control
    entity: media_player.kokken_skaerm
  - type: media-control
    entity: media_player.stuens_tv