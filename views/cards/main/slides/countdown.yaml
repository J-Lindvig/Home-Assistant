# lovelace_gen
{% macro state_style() %}
        style:
          top: 60%
          left: 50%
          font-size: 7vh
          color: white
          font-weight: bold
          text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black
{% endmacro %}

type: picture-elements
image: "{{ image_url }}"
elements:
  - type: custom:text-element
    text: "{{ countdown_text }}"
    style:
      top: 15%
      left: 50%
      font-size: 4vh
      color: white
      font-weight: bold
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black

  - type: conditional
    conditions:
      - entity: "{{ countdown_entity }}"
        state: "1"
    elements:
      - type: custom:text-element
        text: "i morgen"
        {{ state_style() }}

  - type: conditional
    conditions:
      - entity: "{{ countdown_entity }}"
        state_not: "1"
    elements:
      - type: state-label
        suffix: " dage"
        entity: "{{ countdown_entity }}"
        {{ state_style() }}