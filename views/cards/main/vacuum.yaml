# lovelace_gen
{% macro banner_background() -%}
          padding-left: 50%
          padding-right: 50%
          border-color: rgb(34, 154, 210)
          border-radius: 6px
          background-color: rgba(34, 34, 34, 0.5)
{%- endmacro %}

{% macro bottom_button(icon, x, service, entity) -%}
      - type: icon
        icon: {{ icon }}
        tap_action:
          action: call-service
          service: {{ service }}
          service_data:
            entity_id: {{ entity }}
        style:
          transform: translate(-50%,0%)
          position: absolute
          bottom: 0px
          left: {{ x }}
          color: "#ffffff"
          line-height: 2vw
          --iron-icon-height: 3vh
          --iron-icon-width: 3vh
{%- endmacro %}

{% macro top_icon(type, entity_or_icon, x) -%}
      - type: {{ type }}
        {{ 'icon: ' if 'mdi:' in entity_or_icon else 'entity: ' }}{{ entity_or_icon }}
        style:
          transform: translate(0%,-50%)
          position: absolute
          top: 2vh
          left: {{ x }}
          --iron-icon-height: 3vh
          --iron-icon-width: 3vh
{%- endmacro %}

{%- macro open_settings() -%}
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Indstillinger
            style:
              border-radius: 20px
              --ha-card-border-radius: 20px
            card:
              type: entities
              entities:
                - input_select.vacuum_room
            deviceID:
              - this
{%- endmacro %}

type: custom:stack-in-card
cards:
  - type: picture-elements
    image: /local/images/vacuum.png
    elements:

      - type: custom:bar-card
        entity: sensor.vacuum_fan_speed
        direction: up
        entity_row: true
        width: 6.5vw
        height: 15vh
        color: "#222222"
        min: 0
        max: 3
        positions:
          icon: off
          name: inside
          value: off
        style:
          top: 52%
          right: 2.5%
          position: absolute
          transform: translate(0%,-50%)
        tap_action:
          action: call-service
          service: input_select.select_next
          service_data:
            entity_id: input_select.vacuum_power

      - type: custom:bar-card
        entities:
          - entity: vacuum.r2_d2
            name: Sensorer
            attribute: sensor_dirty_left
            max: 30
          - entity: vacuum.r2_d2
            name: Filter
            attribute: filter_left
            max: 150
          - entity: vacuum.r2_d2
            name: BÃ¸rste
            attribute: main_brush_left
            max: 300
          - entity: vacuum.r2_d2
            name: Filter
            attribute: side_brush_left
            max: 200
        entity_row: true
        width: 7vw
        height: 3vh
        color: "#222222"
        positions:
          icon: off
          name: inside
          value: off
        style:
          top: 50%
          left: 0%
          position: absolute
          transform: translate(0%,-50%)

      # STATE
      - type: state-label
        entity: sensor.vacuum_r2_d2
        style:
          transform: translate(-50%,0%)
          position: absolute
          top: 0px
          left: 50%
          color: "#ffffff"
          font-size: 3vh
          line-height: 2vh
          text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black
          {{ banner_background() }}

      # ROOM
      - type: icon
        icon: mdi:chevron-left-circle
        style:
          top: 6.5vh
          left: 20%
          color: "#222222"
          font-size: 4vh
          font-weight: bold
        tap_action:
          action: call-service
          service: input_select.select_previous
          service_data:
            entity_id: input_select.vacuum_room
      - type: icon
        icon: mdi:chevron-right-circle
        style:
          top: 6.5vh
          left: 80%
          color: "#222222"
          font-size: 4vh
          font-weight: bold
        tap_action:
          action: call-service
          service: input_select.select_next
          service_data:
            entity_id: input_select.vacuum_room

      - type: state-label
        entity: input_select.vacuum_room
        style:
          top: 6.5vh
          left: 50%
          color: "#222222"
          font-size: 4vh
          font-weight: bold
        tap_action:
          {{ open_settings() }}

      {{ top_icon("state-icon", "sensor.vacuum_battery", "80%") }}
      {{ top_icon("state-label", "sensor.vacuum_battery", "85%") }}

      {{ bottom_button("mdi:broom", "50%", "vacuum.start", "vacuum.r2_d2") }}
          {{ banner_background() }}
      {{ bottom_button("mdi:play", "10%", "script.turn_on", "script.vacuum_room_start") }}
      {{ bottom_button("mdi:stop", "30%", "vacuum.stop", "vacuum.r2_d2") }}
      {{ bottom_button("mdi:home-map-marker", "70%", "vacuum.return_to_base", "vacuum.r2_d2") }}
      {{ bottom_button("mdi:wrench", "90%", "script.turn_on", "script.vacuum_service") }}