panel_iframe:
  homeassistant_slave:
    title: Home Assistant - Slave
    icon: mdi:home-assistant    
    url: https://ha-slave.skovtrolden.duckdns.org
    require_admin: true

#      ____ 
#     / __ \
#    / /_/ /
#   / _, _/ 
#  /_/ |_|  
# 
recorder:
  db_url: !secret MYSQL_URL
  purge_keep_days: 7
  auto_purge: true

remote_homeassistant:
  instances:
  - host: 192.168.0.13
    port: 8123
    secure: false
    verify_ssl: false
    access_token: !secret REMOTE_HA_API
    include:
      domains:
      - light
      - switch
      - sensor

rest_command: !include_dir_merge_named include/rest_commands/

