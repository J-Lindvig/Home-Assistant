media_players:
  group:
    chromecasts:
      name: Chromecasts
      entities:
        - media_player.stuens_tv
        - media_player.cornelies_tv
        - media_player.hjaltes_tv
        - media_player.pigernes_tv
        - media_player.sovetryne_tv

  media_player:
    - platform: lg_netcast
      name: LG TV
      host: 192.168.0.170
      access_token: "901887"
      turn_on_action:
        service: remote.send_command
        data:
          entity_id: remote.rm_mini_3_ungdomsstue
          device: LG TV
          command: Power

  binary_sensor:
    - platform: ping
      host: 192.168.0.110
      name: Vestel TV
    # - platform: ping
    #   host: 192.168.0.170
    #   name: LG TV

  switch:
    - platform: template
      switches:
        vestel_tv:
          friendly_name: "Vestel TV"
          value_template: "{{ states('binary_sensor.vestel_tv') }}"
          turn_on:
            service: remote.send_command
            data:
              entity_id: remote.rm_mini_3_stuen
              device: Vestel TV
              command: Power
          turn_off:
            service: remote.send_command
            data:
              entity_id: remote.rm_mini_3_stuen
              device: Vestel TV
              command: Power

